<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>导航栏</title>
		<link rel="stylesheet" href="css/nav.css" />
		<link rel="stylesheet" href="css/add_device.css" />
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script src="js/layer-v3.1.1/layer/layer.js"></script>
		<script type="text/javascript" src="js/nav.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
	</head>

	<body class="min-width-lg">
		<div>
			<div class="position-relative js-header-wrapper">
			<header class="Header" role="banner" id="Header">
				<div class="Header-item">
					<a class="Header-link" href="#">
						<img class="octicon  v-align-middle" height="32" width="32" src="img/logo.png">
						</img>
					</a>
				</div>
				<div class="Header-item Header-item--full">
					<nav class="d-flex" aria-label="Global">
						<a class="js-selected-navigation-item Header-link  mr-3">
							单元管理
						</a>
						<a class="js-selected-navigation-item Header-link  mr-3">

						</a>
						<a class="js-selected-navigation-item Header-link  mr-3">
							数据展示
						</a>
					</nav>
				</div>
				<div class="Header-item position-relative"></div>
				<div class="Header-item position-relative">
					<details id="details-add" class="details-reset">
						<summary class="Header-link">
							<svg class="octicon octicon-plus" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true">
								<path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path>
							</svg>
							<span class="dropdown-caret"></span>
						</summary>
					</details>
					<menu id="dropDownAdd" class="dropdown-menu dropdown-menu-sw" style="display: none;">
						<a role="menuitem" class="dropdown-item dropdown-item-add" href="#">
							添加单元
						</a>
						<a role="menuitem" class="dropdown-item dropdown-item-add" href="#">
							添加开发板
						</a>
						<a role="menuitem" class="dropdown-item dropdown-item-add" href="#">
							添加传感器
						</a>
					</menu>
				</div>
				<div class="Header-item position-relative mr-0">
					<details id="details-user" class="details-reset">
						<summary class="Header-link">
							<img id="nav_userimage" class="avatar" alt="userimage" height="20" width="20" src="img/timg.PNG" />
							<span class="dropdown-caret"></span>
						</summary>
					</details>
					<menu id="dropDownUser" class="dropdown-menu dropdown-menu-sw" style="display: none;">
						<a role="menuitem" class="dropdown-item dropdown-item-user" href="#" style="font-weight: bold;">
							用户名
						</a>
						<div role="none" class="dropdown-divider"></div>
						<a role="menuitem" class="dropdown-item dropdown-item-user" href="#">
							帮助
						</a>
						<a role="menuitem" class="dropdown-item dropdown-item-user" href="#">
							设置
						</a>
						<a role="menuitem" class="dropdown-item dropdown-item-user" href="#">
							历史操作
						</a>
						<a role="menuitem" class="dropdown-item dropdown-item-user" href="login.html">
							退出
						</a>
					</menu>
				</div>

			</header>
			<div id="dropDeviceManager" class="dropManager" style="display: none;">
				<a class="dropDeviceManager_item" href="#">
					开发板管理
				</a>
				<a class="dropDeviceManager_item" href="#">
					传感器管理
				</a>
			</div>
			<div id="dropDataManager" class="dropManager" style="display: none;">
				<a class="dropDataManager_item" href="#">
					实时数据
				</a>
				<a class="dropDataManager_item" href="#">
					历史数据
				</a>
			</div>

			<div id="start-of-content" class="show-on-focus"></div>
			<div id="js-flash-container">
			</div>
			<iframe id="main_iframe" src="show_unit.html" frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="no" style="vertical-align:bottom">
				
			</iframe>

		<footer>
			"2019-6-27"
			<a href="" target="_blank">使用必读</a>
		</footer>
		<div id="addDevice" style="display: none;">
			<div class="addDevice-item">
				<input type="text" id="addDevice-InputSerial" placeholder="请输入序列号" /></div>
			<div class="addDevice-item">
				<a id="addDevice_submit" href="javascript:;">添加</a>
			</div>
