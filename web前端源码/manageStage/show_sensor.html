<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="js/layui-v2.5.4/layui/css/layui.css">
		<link rel="stylesheet" href="css/show_sensor.css" />
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script src="js/layui-v2.5.4/layui/layui.js" media="all"></script>
		<script type="text/javascript" src="js/show_sensor.js"></script>
		<title></title>

	</head>

	<body>
		<div class="position-relative">
			<div class="sensor_top">
				<label>全部传感器</label>
				<button id="sensor_add">+</button>
			</div>
			<hr class="position-relative-hr" />
			<div class="senso_content">
				<table class="layui-hide" id="all_sensor" lay-filter="sensor"></table>
			</div>
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>

		</div>

	</body>

</html>
